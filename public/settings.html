<!Doctype HTML>
<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>	
		<link rel="stylesheet" href="css/login.css">  
		<link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="header">
			<nav>
				<div class="nav-wrapper green">
					<ul id="nav-name" class="left">
						<li><i class="large m-right m-left mdi-action-search"></i></li>
						<li><a href="#" class="brand-logo">Sherlock</a></li>
					</ul>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a class="active" href="/hunts">Hunts</a></li>
						<li><a href="/settings">Settings</a></li>
					</ul>
				</div>
			</nav>
		</div>

       
        <div class="center-align">
            <div class="row">
                <div class="col l4 offset-l4 m12 s12">
                    <div class="card green darken 1">
                        <br>
                        <span class="card-title">Change Password</span>
                        <div class="card-content">
                            <form>
                                <div class="card white">
                                <div class="row">
                                     <div class="input-field col s12">
                                        <input id="password_old" type="Password">
                                        <label for="password_old">Old Password</label>
                                    </div>
                                </div>
                                </div>
                                <div class="card white">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="password_new" type="password">
                                        <label for="password_new">New Password</label>
                                    </div>
                                </div>
                                </div>
                                <div class="card white">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="password_confirm" type="password">
                                        <label for="password_confirm">Confirm New Password</label>
                                    </div>
                                </div>
                                </div>

                            </form>
                        </div>
                        <div class="card-action">
                            <a class="waves-effect waves-light btn-flat cyan white-text">Change Password</a>
                        </div>
                    </div>
                </div>
            </div>
		</div>
	    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
	</body>
</html>
