<html>
	<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
	<link rel="stylesheet" href="/css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

	</head>

	<body>
		<div class="header">
			<nav>
				<div class="nav-wrapper green">
					<ul id="nav-name" class="left">
						<li><i class="large m-right m-left mdi-action-search"></i></li>
						<li><a href="#" class="brand-logo">Sherlock</a></li>
					</ul>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a class="active" href="/hunts">Hunts</a></li>
						<li><a href="/settings">Settings</a></li>
					</ul>
				</div>
			</nav>
		</div>

		<div class="container">
			<div class="row">
				<div class="col offset-s0 offset-m0 m12 l7 s12">
					<div class="card green darken-1">
						<div class="card-content white-text">
							<span class="card-title">My Hunts</span>
							<div class="collection cyan-text">
								<a href="#" class="collection-item cyan-text">Hunt 1</a>
								<a href="#" class="collection-item cyan-text">Hunt 2</a>
								<a href="#" class="collection-item cyan-text">Hunt 3</a>
								<a href="#" class="collection-item cyan-text">Hunt 4</a>
							</div>
							<div class="collection">
								<a href="#" class="collection-item cyan-text">Old Hunt 1</a>
								<a href="#" class="collection-item cyan-text">Old Hunt 2</a>
								<a href="#" class="collection-item cyan-text">Old Hunt 3</a>
								<a href="#" class="collection-item cyan-text">Old Hunt 4</a>
							</div>
						</div>
					</div>
				</div>
				<div class="col offset-l1 m12 l4 s12">
					<div class="card green darken-1">
						<div class="card-content white-text">
							<span class="card-title">Create and Join</span>
							<div class="row">
								<div class="white-text input-field col s12 m12 l8">
									<input type="text" id="room_name">
									<label class="white-text" for="room_name">Hunt Name</label>
								</div>
								<a class="cyan btn-level waves-effect waves-light btn col s12 m12 l4">Join Hunt</a>
							</div>
							<div class="row">
								<a class="cyan waves-effect waves-light btn col s12">Create Hunt</a>
							</div>
						</div>
					</div>
					<div class="card green darken-1">
						<div class="card-content white-text">
							<span class="card-title">Hosted Hunts</span>
                            <div class="collection">
                                <a href="#" class="collection-item cyan-text">My Hunt 1</a>
                                <a href="#" class="collection-item cyan-text">My Hunt 2</a>
                                <a href="#" class="collection-item cyan-text">My Hunt 3</a>
                                <a href="#" class="collection-item cyan-text">My Hunt 4</a>
                            </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>

</html>
