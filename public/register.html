<!Doctype HTML>
<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="header">
			<nav>
				<div class="nav-wrapper green">
					<ul id="nav-name" class="left">
						<li><i class="large m-right m-left mdi-action-search"></i></li>
						<li><a href="#" class="brand-logo">Sherlock</a></li>
					</ul>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a class="active" href="/hunts">Hunts</a></li>
						<li><a href="/settings">Settings</a></li>
					</ul>
				</div>
			</nav>
		</div>

        <div class="center-align">
		    <div class="row">
			<div class="col l4 offset-l4 m12 s12">
			    <div class="card green darken 1">
                <br>
				<span class="card-title">Register</span>
                <div class="card-content">
				    <form>
					<div class="row">
                        <div class="card m-lcard">
					    <div class="input-field m-input">
						<input name="firstname" id="first_name" type="text">
						<label for="first_name">First Name</label>
					    </div>
                        </div>
                        <div class="card m-rcard">
					    <div class="input-field m-input">
						<input name="lastname" id="last_name" type="text">
						<label for="last_name">Last Name</label>
					    </div>
                        </div>
					</div>
                    <div class="card">
                    <div class="row">
					    <div class="input-field col s12">
						<input id="email" name="email" type="email" class="validate">
						<label for="email">Email Address</label>
					    </div>
					</div>	
                    </div>
                    <div class="card">
                    <div class="row">
					    <div class="input-field col s12">
						<input id="username" name="username" type="text">
						<label for="username">Username</label>
					    </div>
					</div>
                    </div>
                    <div class="card">
					<div class="row">
					    <div class="input-field col s12">
						<input id="password" type="password" name="password">
						<label for="password">Password</label>
					    </div>
					</div>
                    </div>
                    <div class="card">
                    <div class="row">
					    <div class="input-field col s12">
						<input id="password_confirm" type="password">
						<label for="password_confirm">Confirm Password</label>
					    </div>
					</div>
                    </div>
				    </form>
				</div>
				<div class="card-action">
				    <button type="register" class="waves-effect waves-light btn-flat cyan white-text">Register</button>
				</div>
			    </div>
			</div>
		    </div>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
	</body>
</html>
