{% extends 'base.html' %}

{% block body %}
<div class="container">
    <form action="#" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col offset-l3 m12 l6 s12">
                <div class="card green darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">New Hunt</span>
                        <div class="row">
                            <div class="col s12 input-field">
                                <input type="text" name="{{ form.title.name }}" value="{{ form.title.value }}" id="room_name">
                                <label class="white-text" for="room_name">Hunt Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="clue_desc" name="{{ form.desc.name }}" length="120" class="materialize-textarea">{{ form.desc.value }}</textarea>
                                <label for="clue_desc" class="white-text">Description (Optional)</label>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="white-text input-field col s10 m10 l5">
                                <input class="datepicker" type="date" name="{{ form.start.name }}" value="{{ form.start.value }}" id="date_start">
                                <label class="white-text" for="date_start">Start Date</label>
                            </div>
                            <div class="white-text col s2 center"> <div class="btn-level">to</div> </div>
                            <div class="white-text input-field col s10 m10 l5">
                                <input class="datepicker" type="date" name="{{ form.end.name }}" value="{{ form.end.value }}" id="date_end">
                                <label class="white-text" for="date_end">End Date</label>
                            </div>
                        </div>
                        <div class="row">
                            <button class="col s12 m12 l6 offset-l3 cyan btn waves-effect waves-light" type="submit" name="action">Create
                                <i class="mdi-content-send right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
    {{ block.super }}
    <script>
        $('.datepicker').pickadate({
            selectMonths: true,
            selectYears: 15
        });
    </script>
{% endblock %}
